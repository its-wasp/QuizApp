<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
<div class="quiz_home">
    <h1 id="quiz_heading">Quiz App</h1>
    <a id="start_button" class="button">Start</a>
</div>

<div class="quiz_section" style="display: none;">
    <div class="quiz_progress">
        <div class="progress-container">
            <span id="question_number">Question 1/3</span>
            <div class="progress-bar" id="progress_bar">
                <div class="current-progress"></div>
            </div>
        </div>
        <div class="score-container">
            <span>Score</span>
            <span id="score">0</span>
        </div>
    </div>
    <div class="question-container">
        <h2 id="question_text">Which of the following is the correct way to comment in HTML?</h2>
        <div class="options">
            <div class="option" data-answer="incorrect">
                <div class="option_number">A.</div>
                <div class="option_text">// Comment</div>
            </div>
            <div class="option" data-answer="correct">
                <div class="option_number">B.</div>
                <div class="option_text"><!-- Comment --></div>
            </div>
            <div class="option" data-answer="incorrect">
                <div class="option_number">C.</div>
                <div class="option_text">/* Comment */</div>
            </div>
            <div class="option" data-answer="incorrect">
                <div class="option_number">D.</div>
                <div class="option_text"><! Comment></div>
            </div>
        </div>
    </div>
</div>

<div class="final_section" style="display: none;">
    <h2>Your final score is <span id="final_score">0</span></h2>
    <button id="try_again" class="button">Try Again</button>
    <button id="go_home" class="button">Home</button>
</div>
</body>
</html>
